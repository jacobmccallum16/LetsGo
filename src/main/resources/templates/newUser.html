<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Let's Go!</title>
	<link rel="stylesheet" th:href="@{/bootstrap-LetsGo.css}">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light" data-bs-theme="light">
	<div class="container-sm">
		<a class="navbar-brand bg-indigo-600 rounded-pill px-3 text-info fw-bold fst-italic" th:href="@{/index}">Let's Go!</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active link-primary" aria-current="page" th:href="@{/index}">Home</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link link-primary dropdown-toggle" th:href="@{/users}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Users
					</a>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item link-primary" th:href="@{/users}">List of Users</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item link-primary" th:href="@{/newUser}">Create New User</a></li>
					</ul>
				</li>
			</ul>
			<form class="d-flex" role="search"method="get" th:action="@{/users}">
				<input class="form-control me-2" type="search" placeholder="Search User" name="keyId" aria-label="Search">
				<button class="btn btn-outline-info" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>
<main class="container-sm text-center">
	<div class="card w-50 my-3 mx-auto align-middle">
		<div class="card-header">
			<div class="card-title">Create New User</div>
		</div>
		<div class="card-body">
			<form class="row g-3" method="post" th:action="@{createUser}">
				<div class="col-md-6">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text" class="form-control" id="firstName" name="firstName">
				</div>
				<div class="col-md-6">
					<label for="lastName" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="lastName" name="lastName">
				</div>
				<div class="col-md-6">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" name="email">
				</div>
				<div class="col-md-6">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password">
				</div>
				<div class="col-md-6">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" name="username">
				</div>
				<div class="col-md-3 my-auto">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="isAdmin" name="isAdmin">
						<label class="form-check-label" for="isAdmin">Admin</label>
					</div>
				</div>
				<div class="col-md-3">
					<label for="userStatus" class="form-label">Status</label>
					<select id="userStatus" class="form-select" name="userStatus">
						<option selected>active</option>
						<option>inactive</option>
						<option>banned</option>
					</select>
				</div>
				<div class="col-12">
					<button id="newUserSubmit" type="submit" class="btn btn-info" hidden>Create New User</button>
				</div>
			</form>
		</div>
		<div class="card-footer text-end">
			<label for="newUserSubmit" class="btn btn-info">Create New User</label>
		</div>
	</div>
</main>
</body>
</html>
