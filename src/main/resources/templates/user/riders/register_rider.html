<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Let's Go! - Rider Registration</title>
    <th:block th:insert="~{fragments/scripts}"></th:block>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
        body, div, form, input, select, p {
            outline: none;
            font-size: 16px;
            color: #eee;
        }
        h2 {
            margin: 0 0 0 8px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            margin-left: 20px;
        }
        .container {
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 50px;
            width: 100%;
        }
        form {
            background: rgba(0, 0, 0, 0.7);
            margin: 0 50px;
            padding: 50px;
        }
        .title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .info {
            display: flex;
            flex-direction: column;
        }
        input, select {
            padding: 5px;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #eee;
        }
        input::placeholder {
            color: #eee;
        }
        option:focus {
            border: none;
        }
        option {
            background: black;
            border: none;
        }
        .checkbox input {
            margin: 0 10px 0 0;
            vertical-align: middle;
        }
        .checkbox a {
            color: #26a9e0;
        }
        .checkbox a:hover {
            color: #85d6de;
        }
        .button {
            width: 100%;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        span {
            color: #eee;
        }
    </style>
</head>
<body>
    <a th:href="@{/index}">
        <img th:src="@{/company-logo.png}" alt="Let's Go! Logo" class="logo">
    </a>
    <a class="navbar-brand bg-indigo-600 rounded-pill px-3 text-info fw-bold fst-italic" th:href="@{/index}">Let's Go!</a>
    <div class="container">
        <form method="post" th:action="@{register_rider}">
            <div class="title">
                <h2 class="text-purple-400">Sign Up as Rider</h2>
            </div>
            <div class="info">
                <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                <input type="text" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
                <label for="dateOfBirth">Dat of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="yyyy-mm-dd" min="1900-01-01" max="2022-12-31" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" required><span>I agree to the <a href="#">Terms of Use</a>
                and <a href="#">Privacy Policy.</a></span>
            </div>
            <br/>
            <button type="submit" class="button btn btn-lg btn-primary btn-block">Submit</button>
        </form>
    </div>
    <th:block th:insert="~{fragments/scripts/debugSession :: debugSessionBody()}"></th:block>
</body>
</html>
