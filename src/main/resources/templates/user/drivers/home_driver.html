<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Let's Go! - Driver - Home</title>
    <th:block th:insert="~{fragments/scripts}"></th:block>
    <style>
        .logo {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            margin-left: 20px;
        }
        body {
            margin-top:20px;
            background-color:#f2f6fc;
        }
        .container {
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 50px;
            width: 100%;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 20px 0 #333;
            text-align: center;
        }
    </style>
</head>
<body>
<a th:href="@{/user/drivers/home_driver}">
    <img th:src="@{/company-logo.png}" alt="Let's Go! Logo" class="logo">
</a>
<a class="navbar-brand bg-indigo-600 rounded-pill px-3 text-info fw-bold fst-italic" th:href="@{/user/drivers/home_driver}">Let's Go!</a>
<div class="d-flex flex-fill">
    <th:block th:insert="~{fragments/sidebar_driver}"></th:block>
    <div class="container">
        <h2 class="text-primary">Weekly Summary</h2>
        <h4><b>Weekly earnings:</b></h4>
        <h6>Completed trips:</h6>
        <h6>Acceptance rate:</h6>
        <h6>Driver Cancellations:</h6>
    </div>
</div>

<th:block th:insert="~{fragments/scripts/debugSession :: debugSessionBody()}"></th:block>
</body>
</html>
