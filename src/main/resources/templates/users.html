<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Let's Go!</title>
	<link rel="stylesheet" th:href="@{/bootstrap-LetsGo.css}">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-light" data-bs-theme="light">
		<div class="container-sm">
			<a class="navbar-brand bg-indigo-600 rounded-pill px-3 text-info fw-bold fst-italic" th:href="@{/index}">Let's Go!</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active link-primary" aria-current="page" th:href="@{/index}">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link link-primary dropdown-toggle" th:href="@{/users}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Users
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item link-primary" th:href="@{/users}">List of Users</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item link-primary" th:href="@{/newUser}">Create New User</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex" role="search"method="get" th:action="@{/users}">
					<input class="form-control me-2" type="search" placeholder="Search User" name="keyId" aria-label="Search">
					<button class="btn btn-outline-info" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<main class="container-sm text-center">
		<h1>List of Users</h1>
		<table class="table table-striped table-hover table-sm align-middle">
			<thead class="table-dark">
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Password</th>
				<th>Admin</th>
				<th>Username</th>
				<th>User Status</th>
				<th>Account</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody class="table-group-divider border-indigo-subtle">
			<tr th:each="u:${listUsers}">
				<td th:text="${u.id}"></td>
				<td th:text="${u.firstName}"></td>
				<td th:text="${u.lastName}"></td>
				<td th:text="${u.email}"></td>
				<td th:text="${u.password}"></td>
				<td th:text="${u.isAdmin}"></td>
				<td th:text="${u.username}"></td>
				<td th:text="${u.userStatus}"></td>
				<td><a class="btn btn-sm btn-outline-primary" th:href="@{viewAccount(id=${u.id})}">View Account</a></td>
				<td><a class="btn btn-sm btn-info" th:href="@{editUser(id=${u.id})}">Edit</a></td>
				<td><a th:href="@{deleteUser(id=${u.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete the record ?')">Delete</a></td>
			</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
