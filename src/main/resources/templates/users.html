<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Let's Go!</title>
	<link rel="stylesheet" th:href="@{/bootstrap-LetsGo.css}">
</head>
<body>
	<main class="container-fluid text-center">
		<h1>List of Users</h1>
		<table class="table">
			<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>User Status</th>
				<th>Created At</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="p:${listUsers}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.firstName}"></td>
				<td th:text="${p.lastName}"></td>
				<td th:text="${p.email}"></td>
				<td th:text="${p.userStatus}"></td>
				<td th:text="${p.createdAt}"></td>
			</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
